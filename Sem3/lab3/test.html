<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-gap: 1rem;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        }

        .item {
            display: flex;
            justify-content: center;

            border: 2px solid black;
        }

        .img-thing {
            width: 10rem;
            height: 10rem;

            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="img-thing"></div>
        </div>
        <div class="item">
            <div class="img-thing"></div>
        </div>
        <div class="item">
            <div class="img-thing"></div>
        </div>
        <div class="item">
            <div class="img-thing"></div>
        </div>
        <div class="item">
            <div class="img-thing" style="height: 20rem;"></div>
        </div>
        <div class="item">
            <div class="img-thing"></div>
        </div>
        <div class="item">
            <div class="img-thing"></div>
        </div>
        <div class="item">
            <div class="img-thing" style="height: 15rem;"></div>
        </div>
    </div>
</body>
</html>
