      <div class="container">
        <h1>Q1</h1>

        <div class="container my-5 mx-auto ">
          <form method="get" id="user-details-form" class="row" >
              <fieldset class="col-md-6">
                  <legend>Personal details</legend>
                  <div class="mb-3 form-group required">
                      <label for="customer-name" class="form-label">Customer name<span class="required-star">*</span></label>
                      <input type="text" class="form-control" name="customer-name" id="customer-name" required>
                  </div>
                  <div class="mb-3">
                      <label for="contact-number" class="form-label">Contact number<span class="required-star">*</span></label>
                      <input type="tel" class="form-control" name="contact-number" id="contact-number" placeholder="ex. 083 123 1234" pattern="\d+" title="A valid phone number consists of numbers, not letters" card n required>
                  </div>
              </fieldset>
              <fieldset class="col-md-6">
                  <legend>Pet Details</legend>
                  <div class="mb-3">
                      <label for="pet-name" class="form-label">Pet name<span class="required-star">*</span></label>
                      <input type="text" class="form-control" name="pet-name" id="pet-name" pattern=".{0,30}" title="Pet names can only be up to 30 characters long" required>
                  </div>
                  <div class="mb-4">
                    <label for="start-date" class="form-label">Start date<span class="required-star">*</span></label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                
                        <input 
                            type="text"
                            class="datepicker_input form-control border-2"
                            name="start-date"
                            id="start-date"
                            required
                            placeholder="DD/MM/YYYY"
                            required
                        >
                    </div>
                </div>
                  <div class="mb-3">
                      <label for="stay-length" class="form-label">Stay length<span class="required-star">*</span></label>
                      <input type="number" placeholder="How many days?" class="form-control" name="stay-length" id="stay-length" required>
                  </div>
              </fieldset>

              <fieldset class="col-12">
                <legend>Additional information</legend>
                <div class="mb-3">
                    <label for="comments" class="form-label">Comments</label>
                    <textarea placeholder="Important information we should know about your pet..." class="form-control" name="comments" id="comments" rows="3"></textarea>
                </div>
                
                <div class="mb-3 form-check">
                  <label class="form-check-label" name="whatsapp-updates" for="whatsapp-updates">
                    WhatsApp updates on pet's stay
                  </label>
                  <input class="form-check-input" type="checkbox" name="whatsapp-updates" id="whatsapp-updates">
                </div>
            </fieldset>


              <div>
                  <button type="submit" class="btn btn-primary">Submit</button>
              </div>
          </form>
      </div>


      </div>

      <script>
        const getDatePickerTitle = elem => {
          // from the label or the aria-label
          const label = elem.nextElementSibling;
          let titleText = '';
          if (label && label.tagName === 'LABEL') {
            titleText = label.textContent;
          } else {
            titleText = elem.getAttribute('aria-label') || '';
          }
          return titleText;
        }
        
        const elems = document.querySelectorAll('.datepicker_input');
        for (const elem of elems) {
          const datepicker = new Datepicker(elem, {
            'format': 'dd/mm/yyyy',
            title: getDatePickerTitle(elem)
          });
        }    </script>
