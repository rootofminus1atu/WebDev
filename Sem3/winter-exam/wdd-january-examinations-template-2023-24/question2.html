      <div class="container">
        <h1>Q2</h1>

        <div class="container my-5 mx-auto ">
          <form method="get" id="login-form" class="row" >
              
              <div class="col-md-6">
                  <div class="alert alert-success d-none" role="alert" id="login-ok">
                    Login details are correct
                  </div>
                  <div class="alert alert-danger d-none" role="alert" id="login-not-ok">
                    Login details are invalid
                  </div>
                  <div class="mb-3 form-group required">
                      <label for="username" class="form-label">Username<span class="required-star">*</span></label>
                      <input type="text" class="form-control" name="username" id="username" pattern=".{0,20}" title="Usernames can only be up to 20 characters long" required>
                  </div>
                  <div class="mb-3">
                      <label for="password" class="form-label">Password<span class="required-star">*</span></label>
                      <input type="password" class="form-control" name="password" id="password" placeholder="ex. 083 123 1234" pattern=".{0,16}" title="Passwords can only be up to 16 characters long" card n required>
                  </div>
              </div>


              <div>
                  <button type="submit" class="btn btn-primary">Login</button>
              </div>
          </form>
      </div>





      </div>
