<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>

    <link rel="icon" href="/favicon/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">

    <meta name="description" content="Explore and manage your shopping cart at Skyshop. Add, remove, and review items before making a purchase.">
    <meta name="keywords" content="Skyshop, Cart, Shopping Cart, Online Shopping, Buy Now, Checkout, E-commerce">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="sass/style.css">

    <script type="module" src="js/script.js" defer></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark py-3">
        <div class="container-md container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="/images/logo-white.png" alt="" height="40" class="d-inline-block align-text-top mx-2">
                Skyshop
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
                <div id="cart-info" class="me-2"></div>
                <div id="login-account-area" class="d-flex me-2"></div>
            </div>
        </div>
    </nav>

    <div class="container m-5 mx-auto">
        <div class="row">
            <div class="col-lg-6">
                <div id="cart-items-in-cart"></div>
            </div>
    
            <div class="col-lg-6 p-3">
                <div class="card ">
                    <div class="card-body">
                        <h2 class="card-title">Order Summary</h2>
                        
                        <div id="cart-details"></div>
    
                        <form id="checkout-form">
                            <fieldset>
                                <legend>Address</legend>
                                <div class="mb-3">
                                    <label for="address-line-1" class="form-label">Street and house/apartment number</label>
                                    <input type="text" class="form-control" id="address-line-1" required>
                                </div>
                                <div class="mb-3">
                                    <label for="address-line-2" class="form-label">City</label>
                                    <input type="text" class="form-control" id="address-line-2" required>
                                </div>
                                <div class="mb-3">
                                    <label for="address-line-3" class="form-label">Country</label>
                                    <input type="text" class="form-control" id="address-line-3" required>
                                </div>
                            </fieldset>
                            <fieldset>
                                <legend>Card details</legend>
                                <div class="mb-3">
                                    <label for="card-number" class="form-label">Card Number</label>
                                    <input type="text" class="form-control" id="card-number" required>
                                </div>

                                <div class="mb-3">
                                    <label for="cvc" class="form-label">CVC</label>
                                    <input type="text" class="form-control" id="cvc" pattern="\d{3}" title="Please enter a valid 3-digit CVC code" required>
                                </div>
                            </fieldset>
                            <div>
                                <button type="submit" class="btn btn-primary">Buy Now</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <div id="checkout-success-toast" class="toast align-items-center position-fixed bottom-0 end-0 mb-3 me-3" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header bg-success text-light">
            <strong class="me-auto">Success</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Thank you for shopping with us!
        </div>
    </div>



    <footer class="bg-dark text-light py-4 mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="d-flex align-items-center">
                        <img src="/images/logo-white.png" alt="" height="40" class="d-inline-block align-text-top mx-2">
                        <span style="font-size: 1.1rem; font-weight: 500;">Skyshop &copy; 2024</span>
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex justify-content-end">
                        <a href="#" class="text-light me-3 fs-3"><i class="bi bi-facebook"></i></a>
                        <a href="#" class="text-light me-3 fs-3"><i class="bi bi-instagram"></i></a>
                        <a href="#" class="text-light fs-3"><i class="bi bi-youtube"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
